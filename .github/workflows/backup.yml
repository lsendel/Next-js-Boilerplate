name: Database Backup

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  backup:
    if: ${{ secrets.BACKUP_DATABASE_URL != '' }}
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.BACKUP_DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pg_dump
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run backup
        env:
          OUTPUT_DIR: ./backups
        run: |
          bash ./scripts/backup-database.sh --db-type postgres --compress true

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_id }}
          path: backups
          retention-days: 7
