name: Deploy to Google Cloud

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:
    inputs:
      environment:
        description: Deployment environment
        required: true
        default: staging
        type: choice
        options:
          - staging
          - production

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  SERVICE_NAME: nextjs-boilerplate
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/nextjs-boilerplate

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          npm run check:types
          npm run lint
          npm run test
          npm run test:e2e

  build-and-push:
    name: Build and Push to GCR
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        id: build
        run: |
          IMAGE_TAG="${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker build \
            --build-arg NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }} \
            -t $IMAGE_TAG \
            -t ${{ env.IMAGE_NAME }}:latest \
            .
          docker push $IMAGE_TAG
          docker push ${{ env.IMAGE_NAME }}:latest
          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Scan image with Container Analysis
        run: |
          gcloud container images scan ${{ steps.build.outputs.image }} \
            --project ${{ env.GCP_PROJECT_ID }}

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ needs.build-and-push.outputs.image }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            --set-env-vars "NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}" \
            --set-env-vars "NODE_ENV=production" \
            --min-instances 1 \
            --max-instances 10 \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --concurrency 80 \
            --port 3000

          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')

          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $SERVICE_URL"

      - name: Run database migrations
        run: |
          gcloud run jobs create nextjs-migrate \
            --image ${{ needs.build-and-push.outputs.image }} \
            --region ${{ env.GCP_REGION }} \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            --tasks 1 \
            --max-retries 3 \
            --command npm,run,db:migrate || true

          gcloud run jobs execute nextjs-migrate --region ${{ env.GCP_REGION }}

      - name: Configure custom domain
        if: github.ref == 'refs/heads/production'
        run: |
          gcloud run domain-mappings create \
            --service ${{ env.SERVICE_NAME }} \
            --domain ${{ secrets.CUSTOM_DOMAIN }} \
            --region ${{ env.GCP_REGION }}

  backup:
    name: Backup Cloud SQL Database
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Cloud SQL backup
        run: |
          BACKUP_ID="nextjs-backup-$(date +%Y%m%d-%H%M%S)"
          gcloud sql backups create \
            --instance ${{ secrets.GCP_SQL_INSTANCE }} \
            --description "Automated backup after deployment" \
            --project ${{ env.GCP_PROJECT_ID }}
          echo "Created backup: $BACKUP_ID"

      - name: Export to Cloud Storage
        run: |
          EXPORT_URI="gs://${{ secrets.GCP_BACKUP_BUCKET }}/backups/$(date +%Y/%m/%d)/database-backup-$(date +%Y%m%d-%H%M%S).sql"
          gcloud sql export sql ${{ secrets.GCP_SQL_INSTANCE }} $EXPORT_URI \
            --database nextjs_db \
            --project ${{ env.GCP_PROJECT_ID }}
          echo "Exported to: $EXPORT_URI"

      - name: Set retention policy
        run: |
          gsutil lifecycle set - gs://${{ secrets.GCP_BACKUP_BUCKET }} <<EOF
          {
            "lifecycle": {
              "rule": [
                {
                  "action": {"type": "Delete"},
                  "condition": {"age": 30}
                }
              ]
            }
          }
          EOF
