name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:
    inputs:
      environment:
        description: Deployment environment
        required: true
        default: preview
        type: choice
        options:
          - preview
          - production

env:
  NODE_VERSION: '22'
  CLOUDFLARE_PROJECT_NAME: nextjs-boilerplate

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          npm run check:types
          npm run lint
          npm run test

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      deployments: write
    environment:
      name: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/production' && 'production' || 'preview') }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          NEXT_PUBLIC_CLOUDFLARE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_CLOUDFLARE_AUTH_DOMAIN }}

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ env.CLOUDFLARE_PROJECT_NAME }}
          directory: .next
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          wranglerVersion: '3'

      - name: Create deployment comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Deployed to Cloudflare Pages!\n\nðŸ”— Preview: ${{ steps.deploy.outputs.url }}`
            })

  deploy-workers:
    name: Deploy Cloudflare Workers
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Deploy Workers
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  backup:
    name: Backup Cloudflare D1 Database
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Backup D1 Database
        run: |
          npx wrangler d1 export nextjs_db \
            --output backup-$(date +%Y%m%d-%H%M%S).sql
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Upload backup to R2
        run: |
          npx wrangler r2 object put \
            backups/database-backup-$(date +%Y%m%d-%H%M%S).sql \
            --file backup-*.sql \
            --bucket ${{ secrets.CLOUDFLARE_R2_BUCKET }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Clean old backups (keep last 30 days)
        run: |
          # Delete backups older than 30 days
          CUTOFF_DATE=$(date -d '30 days ago' +%Y%m%d)
          npx wrangler r2 object list backups/ \
            --bucket ${{ secrets.CLOUDFLARE_R2_BUCKET }} | \
          while read object; do
            OBJECT_DATE=$(echo $object | grep -oP '\d{8}')
            if [ "$OBJECT_DATE" -lt "$CUTOFF_DATE" ]; then
              npx wrangler r2 object delete "$object" \
                --bucket ${{ secrets.CLOUDFLARE_R2_BUCKET }}
            fi
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
