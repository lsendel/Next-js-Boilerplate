name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/postgres
      NEXT_TELEMETRY_DISABLED: '1'
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client redis-tools

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npx pglite-server --include-database-url --run 'npm run db:migrate'

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run check:types

      - name: Unit tests
        run: npm test

      - name: Integration tests
        run: npx pglite-server --include-database-url --run 'npm run test:integration'

      - name: Build application
        run: npx pglite-server --include-database-url --run 'npm run build'

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox

  e2e-shared:
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      E2E_TENANT_MODE: shared
      E2E_SHARED_HOST: ${{ secrets.E2E_SHARED_HOST || 'http://localhost:3000' }}
      E2E_TENANT_SLUG: ${{ secrets.E2E_TENANT_SLUG || 'acme' }}
      E2E_TENANT_DEFAULT_LOCALE: ${{ secrets.E2E_TENANT_DEFAULT_LOCALE || 'en' }}
      NEXT_TELEMETRY_DISABLED: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run shared-domain E2E tests
        run: npm run test:e2e

  e2e-custom:
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: ${{ secrets.E2E_CUSTOM_HOST != '' }}
    env:
      E2E_TENANT_MODE: custom
      E2E_CUSTOM_HOST: ${{ secrets.E2E_CUSTOM_HOST }}
      E2E_TENANT_SLUG: ${{ secrets.E2E_TENANT_SLUG || 'acme' }}
      E2E_TENANT_DEFAULT_LOCALE: ${{ secrets.E2E_TENANT_DEFAULT_LOCALE || 'en' }}
      NEXT_TELEMETRY_DISABLED: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run custom-domain E2E tests
        run: npm run test:e2e
